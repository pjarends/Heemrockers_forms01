          <h1>Contact</h1>
        </header>
            <h2>Uw vraag.</h2>
          <form name="contact" method="POST" data-netlify="true">
            <label for="vname">Voornaam:</label><br>
            <input type="text" id="vname" name="voornaam" placeholder="Voornaam"/>
            <br><br>
            <label for="aname">Achternaam:</label><br>
            <input type="text" id="aname" name="achternaam" placeholder="Achternaam"/>
            <br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="e-mail adres"/><br><br>
            <label for="telefoon">Mobiele Telefoon:</label><br>
            <input type="tel" id="telefoon" name="telefoon" placeholder="06-12345678" pattern="[0-9]{2}-[0-9]{8}" required/><br><br>
            <label for="leeftijd">Leeftijd:</label><br>
            <input type="number" id="leeftijd" name="leeftijd"/>
            <br><br>
            <label for="gdatum">Geboorte datum:</label><br>
            <input type="date" id="gebdatum" name="gebdatum"/>
            <br><br>
            <p><strong>Wat is je geslacht?</strong></p>
                <input type="radio" id="man" name="geslacht" value="man">
                <label for="man">Man </label><br>
                <input type="radio" id="vrouw" name="geslacht" value="vrouw">
                <label for="vrouw">Vrouw </label><br>
                <input type="radio" id="gender" name="geslacht" value="gender">
                <label for="gender">Gender persoon </label><br><br>
            <p><strong>Welke muzieksoort vind je leuk?</strong></p>
                <input type="checkbox" id="muziek1" name="muziek1" value="Rock">
                <label for="muziek1">ik vind Rockmuziek leuk </label><br>
                <input type="checkbox" id="muziek2" name="muziek2" value="Pop">
                <label for="muziek2">ik vind Popmuziek leuk </label><br>
                <input type="checkbox" id="muziek3" name="muziek3" value="Punk">
                <label for="muziek3">ik vind Punk leuk </label><br>
                <input type="checkbox" id="muziek4" name="muziek4" value="Hiphop">
                <label for="muziek4">ik vind HipHop leuk </label><br>
                <input type="checkbox" id="muziek5" name="muziek5" value="Ska">
                <label for="muziek5">ik vind Ska leuk </label><br>
                <input type="checkbox" id="muziek6" name="muziek6" value="Reggea">
                <label for="muziek6">ik vind Reggea leuk </label><br>
                <input type="checkbox" id="muziek7" name="muziek7" value="Klassiek">
                <label for="muziek7">ik vind Klassiek leuk </label><br><br><br>
              <label for="favcolor">Kies je favoriete kleur:</label>
              <input type="color" id="favcolor" name="favcolor" value="red"><br><br>
            <label for="Bio"> Biografie: </label><br>
            <textarea name="Bio" rows="10" cols="40"></textarea><br><br><br>
            <label for="myfile">Upload je bestand van een top 5 van je favouriete bands:</label><br><br>
            <input type="file" id="myfile" name="myfile"><br><br><br><br>
            <label for="homepage">Voeg hier je homepage toe:</label><br><br>
            <input type="url" id="homepage" name="homepage"><br><br><br><br>
            <input type="submit" value="Verzend">
            <input type="reset" value="Reset"><br><br><br>

          </form>
